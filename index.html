<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор мемов</title>
    <link rel="stylesheet" href="./index.css">
    <script defer src="./index.js"></script>
</head>
<body>
    <div class="meme-generator">
      <h1>Meme Generator</h1>
      <h2>Upload an image:</h2>
      <input type="file" id="image-upload" accept="image/*">
      <h2>Add text:</h2>
      <input type="text" id="text-input">
      <button onclick="addText()">Add</button>
      <br>
      <canvas id="canvas" width="500" height="500"></canvas>
      <h2>Text style:</h2>
      <select id="text-selector" onchange="changeTextStyle()">
          <option value="-1">Select a text</option>
      </select>
      <br>
      <label for="font-family">Font:</label>
      <select id="font-family" onchange="changeFontFamily()">
          <option value="Arial">Arial</option>
          <option value="Times New Roman">Times New Roman</option>
          <option value="Courier New">Courier New</option>
      </select>
      <label for="font-size">Size:</label>
      <input type="number" id="font-size" min="1" max="100" value="40" onchange="changeFontSize()">
      <label for="text-color">Color:</label>
      <input type="color" id="text-color" onchange="changeTextColor()">
      <br>
      <button onclick="saveMeme()">Save Meme</button>  
    </div>
</body>
</html>
